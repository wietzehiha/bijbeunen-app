<ion-header>

</ion-header>

<ion-content padding class="login">

  <div class="logo"></div>


  <div class="signin-normal">
    <form (ngSubmit)="logForm()" [formGroup]="input" >
      <ion-item>
        <ion-input formControlName="email" type="text" [(ngModel)]="input.email" name="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" [(ngModel)]="input.password" name="password" placeholder="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block [disabled]="!input.valid">Sign in</button>
    </form>
  </div>

  <button ion-button [navPush]="pushPage">Registeer</button>

  <div class="signin-social">

  </div>

</ion-content>
