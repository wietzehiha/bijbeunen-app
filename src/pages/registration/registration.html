<ion-header>

  <ion-navbar>
    <ion-title>Registratie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo"></div>

  <form (ngSubmit)="registrationForm()" [formGroup]="input">
    <ion-item>
      <ion-label for="email">Email</ion-label>
      <ion-input formControlName="email" [(ngModel)]="input.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="password">Wachtwoord</ion-label>
      <ion-input formControlName="password" [(ngModel)]="input.password" name="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="password">Herhaal het wachtwoord</ion-label><br>
      <ion-input name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!input.valid">Sign in</button>
  </form>


</ion-content>
