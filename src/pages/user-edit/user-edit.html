<ion-header>

  <ion-navbar>
    <ion-title>Bewerk profiel gegevens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)='openEditLogin()'>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      Beheer hier al uw login gegevens.
    </ion-card-content>
  </ion-card>

  <ion-card (click)='openEditPersonal()'>
    <ion-card-header>
      Persoonlijk
    </ion-card-header>
    <ion-card-content>
      Beheer hier al uw persoonlijke gegevens.
    </ion-card-content>
  </ion-card>

  <ion-card (click)='openEditBijbeuner()'>
    <ion-card-header>
      Bijbeuner
    </ion-card-header>
    <ion-card-content>
      Beheer hier al uw bijbeuner gegevens.
    </ion-card-content>
  </ion-card>

  <ion-card (click)='openEditBeunbaas()'>
    <ion-card-header>
      Beunbaas
    </ion-card-header>
    <ion-card-content>
      Beheer hier al uw beunbaas gegevens.
    </ion-card-content>
  </ion-card>


</ion-content>
